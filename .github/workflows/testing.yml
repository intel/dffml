name: Testing

on: [push, pull_request]

jobs:
  checks:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 40
      matrix:
        check: [CHANGELOG, WHITESPACE, STYLE]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -U -e .[dev]
    - name: Run check
      run: |
        ${{ matrix.check }}=1 ./.ci/run.sh

  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 40
      matrix:
        plugin: [., examples/shouldi, model/tensorflow, model/scratch, model/scikit, source/mysql, feature/git, feature/auth, service/http]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -U -e .[dev]
    - name: Test
      run: |
        PLUGIN=${{ matrix.plugin }} ./.ci/run.sh
