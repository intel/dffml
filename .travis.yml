language: python
dist: xenial
python:
- '3.7'
addons:
  apt:
    packages:
    - git
    - subversion
    - cloc
    - openssl
services:
- docker
env:
  global:
  - LOGGING=debug
  - secure: ""
  matrix:
  - PLUGIN=.
  - PLUGIN=examples/shouldi
  - PLUGIN=model/tensorflow
  - PLUGIN=model/scratch
  - PLUGIN=model/scikit
  - PLUGIN=source/mysql
  - PLUGIN=feature/git
  - PLUGIN=feature/auth
  - PLUGIN=source/hdfs
  - PLUGIN=service/http
  - CHANGELOG=1
  - WHITESPACE=1
  - STYLE=1
cache:
  directories:
    - /home/travis/.cache/
    - /home/travis/.local/
before_install:
- docker pull mariadb:10
- mkdir -p /home/travis/.cache/
- mkdir -p /home/travis/.local/bin/
- pip install coverage codecov sphinx sphinxcontrib-asyncio black sphinx_rtd_theme
- curl -sSL https://github.com/XAMPPRocky/tokei/releases/download/v9.1.1/tokei-v9.1.1-x86_64-unknown-linux-gnu.tar.gz | tar xvz -C "$HOME/.local/bin/"
script:
- ./.ci/run.sh
after_success:
- |
  if [ "x$PLUGIN" = "x." ]; then
      codecov
  fi
