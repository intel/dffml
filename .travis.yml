language: python
dist: xenial
python:
- '3.7'
addons:
  apt:
    packages:
    - git
    - subversion
    - cloc
env:
  global:
  - LOGGING=debug
  - secure: 
  matrix:
  - PLUGIN=.
  - PLUGIN=model/tensorflow
  - PLUGIN=feature/git
  - CHANGELOG=1
  - WHITESPACE=1
before_install:
- pip install coverage codecov
- |
  curl -o /tmp/cloc -sSL https://github.com/AlDanial/cloc/raw/1.80/cloc
  sudo cp /tmp/cloc /usr/bin/cloc
  sudo chmod 755 /usr/bin/cloc
- ''
script:
- ./.ci/run.sh
after_success:
- |
  if [ "x$PLUGIN" = "x." ]; then
      codecov
  fi
